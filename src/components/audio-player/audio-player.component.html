<div class="player-container">
  <carousel-component #coversCarousel
                      class="carousel-container"
                      [initialSlide]="currentSongIndex"
                      [margin]="100"
                      [angle]="20">
    <div *ngFor="let song of songs; let i = index"
         class="item-carousel">
      <img class="pseudo-image"
           [src]="song.coverSrc"
           (load)="onImageLoad()">
      <div class="player-container__track-cover"
           [ngClass]="{'selected-track': i === currentSongIndex}"
           [ngStyle]="{'background-image': 'url(' + song.coverSrc + ')'}"
           (click)="selectTrack(i)">
      </div>
    </div>
  </carousel-component>
  <audio #audioPlayer
         class="player-container__audio-player"
         type="audio/mp3"
         controls>
  </audio>
</div>
