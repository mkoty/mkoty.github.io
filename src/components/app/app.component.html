<div class="app-container">
  <header *ngIf="contentLoaded"
          class="app-container__header"
          [@enterAnimation]>
    <div class="app-container__header-logo"></div>
  </header>
  <audio-player *ngIf="contentLoaded"
                [songs]="songs"
                [@enterAnimation]>
  </audio-player>
  <wait-spinner *ngIf="!contentLoaded"
                [@enterAnimation]></wait-spinner>
</div>
