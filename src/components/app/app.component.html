<div class="wait-spinner-container">
  <wait-spinner *ngIf="loadedImages !== songs.length + 1"
                [@enterAnimation]>
  </wait-spinner>
</div>


<div class="app-container"
     [ngClass]="{'hide-content': loadedImages !== songs.length + 1}">
  <header class="app-container__header">
    <img class="pseudo-image"
         src="../../assets/logo2.png"
         (load)="onImageLoad()">
    <div class="app-container__header-logo"></div>
  </header>
  <audio-player [songs]="songs"
                (imageLoaded)="onImageLoad()">
  </audio-player>
</div>
