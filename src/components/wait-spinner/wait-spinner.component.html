<div class="spinner-layout margin-auto"
     [ngStyle]="{'width': width, 'height': height}">
  <div class="flip-container">
    <div class="flipper" [ngStyle]="{'transform': 'rotateY(' + 180 * counter + 'deg)'}">
      <div class="front bg-i"></div>
      <div class="back bg-n"></div>
    </div>
  </div>
</div>
